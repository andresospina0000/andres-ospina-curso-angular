<div class="content">
	<form class="content__form flex-column" autocomplete="off" [formGroup]="formGroup">
		<mat-form-field appearance="outline">
			<mat-label>Contraseña anterior</mat-label>
			<input matInput type="text" formControlName="oldPassword" />
			<mat-error *ngIf="oldPasswordField.hasError('required')"> El campo es requerido </mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Nueva contraseña</mat-label>
			<input matInput type="text" formControlName="newPassword" />
			<mat-error *ngIf="newPasswordField.hasError('required')"> El campo es requerido </mat-error>
		</mat-form-field>

		<button mat-raised-button color="primary" (click)="changePassword()">GUARDAR</button>
	</form>
</div>

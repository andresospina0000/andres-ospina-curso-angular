<mat-card class="card flex-column custom-card" *ngIf="event" (click)="clickEvent()">
	<div class="card__header">
		<span class="title">{{ event.date | date: 'dd/MM/yyyy' }} </span>
		<div class="subtitle">
			<span class="subtitle__hour">{{ event.hour }}</span>
			<span class="">{{ event.genre }}</span>
		</div>
	</div>

	<div class="card__img" [ngStyle]="{ 'background-image': 'url(' + event.urlImage + ')' }"></div>

	<div class="card__content flex-column">
		<span class="name-event">{{ event.title }} </span>
		<span class="location">{{ event.place }}</span>
	</div>
</mat-card>
